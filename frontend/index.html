<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kibo - Baca Komik Online</title>
    <link rel="stylesheet" href="frontend/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-book"></i>
                <span>KIBO</span>
            </a>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Cari komik...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="nav-links">
                <a href="#" class="active"><i class="fas fa-home"></i> Beranda</a>
                <a href="#"><i class="fas fa-fire"></i> Terpopuler</a>
                <a href="#"><i class="fas fa-history"></i> Terbaru</a>
                <button id="themeToggle"><i class="fas fa-moon"></i></button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h1>Selamat Datang di <span class="highlight">Kibo</span></h1>
            <p>Baca manga, manhwa, dan manhua favoritmu secara gratis dengan tampilan elegan</p>
        </section>

        <!-- Latest Releases -->
        <section class="section">
            <div class="section-header">
                <h2><i class="fas fa-bolt"></i> Rilisan Terbaru</h2>
                <div class="pagination" id="pagination">
                    <button id="prevPage" class="btn-pagination"><i class="fas fa-chevron-left"></i></button>
                    <span id="currentPage">1</span>
                    <button id="nextPage" class="btn-pagination"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            
            <div class="comic-grid" id="comicGrid">
                <!-- Komik akan dimuat di sini -->
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Memuat komik...</p>
            </div>
        </section>

        <!-- Detail Modal -->
        <div class="modal" id="detailModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="modalContent">
                    <!-- Detail komik akan dimuat di sini -->
                </div>
            </div>
        </div>

        <!-- Reader Modal -->
        <div class="modal reader-modal" id="readerModal">
            <div class="reader-content">
                <div class="reader-header">
                    <button id="closeReader" class="btn-close">&times;</button>
                    <h3 id="readerTitle">Chapter Title</h3>
                    <div class="reader-controls">
                        <button id="prevChapter" class="btn-control"><i class="fas fa-chevron-left"></i> Sebelumnya</button>
                        <button id="nextChapter" class="btn-control">Selanjutnya <i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="reader-body" id="readerImages">
                    <!-- Gambar komik akan dimuat di sini -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-book"></i> KIBO
            </div>
            <p>Website baca komik bahasa Indonesia</p>
            <p class="copyright">&copy; 2024 Kibo. Semua kontik milik pencipta masing-masing.</p>
        </div>
    </footer>

    <script src="frontend/script.js"></script>
</body>
  </html>
